<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "bootstrap4/layout.html" %}

{% block content %}
<div class="container my-5">
    <h1>OpenAI Chatbot</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="message" class="form-control" placeholder="Enter your message" value="{{ message|default:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <div class="mt-5">
        {% if response %}
            <div class="card">
                <div class="card-header">
                    Bot
                </div>
                <div class="card-body">
                    {{ response }}
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}

</body>
</html>
